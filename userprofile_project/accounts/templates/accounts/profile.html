{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Profile</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    {% load static %}

                    <div class="col-md-4 text-center">
                        {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle img-fluid"
                             style="width: 150px; height: 150px;">
                        {% else %}
                        <!-- Show default profile picture image -->
                        <img src="{% static 'default_profile.png' %}" alt="Default Profile Picture"
                             class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <h2>{{ user.username }}</h2>
                        <p class="text-muted">{{ user.email }}</p>
                        <div class="bio-container">
                            <p style="white-space: pre-line; text-align: justify;">
                                {{ user.bio|default:"No bio added yet." }}
                            </p>
                        </div>
                        <div class="mt-4">
                            <a href="{% url 'profile-update' %}" class="btn btn-primary">Update Profile</a>
                            <a href="{% url 'profile-delete' %}" class="btn btn-danger">Delete Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
